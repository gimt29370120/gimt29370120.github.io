<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>title</title>
<style>
body{
 margin:0;
 padding:0;
 background-color:#c3c3c3;
}
.site-wrap{
 width:95%;
 max-width:1200px;
 margin:0 auto;
 background-color:#fff;
}
.site-header{
 width:100%;
  aspect-ratio:1/0.28;
 background-size: 100% auto;
}
main{
 width:95%;
 max-width:1200px;
 margin:0 auto;
 background-color:#fff;
}
</style>
</head>
<body>
 <div class="site-wrap">
 <header class="site-header" style="background-image:url(dream_tower.png);">
  <div id="menu-warp"></div>
 </header>
 </div>
 <main style="min-height:900px;">
  <div id="text"></div>
 </main>
 <script>
  fetch("/menu-warp.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("menu-warp").innerHTML = data;
  });
  fetch("/h/homepage.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("text").innerHTML = data;
  });
 </script>
</body>
</html>
